version: '3'

services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./conf:/etc/caddy
      - ./site:/srv
      - /hfs/docker/data/caddy/data:/data
      - /hfs/docker/data/caddy/config:/config

networks:
  default:
    external:
      name: vtluug-network
